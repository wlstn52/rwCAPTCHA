<!DOCTYPE html>
<html>
    <head>
        <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }
        .tile {
            width: 100px;
            height: 100px;
            border: 2px solid gray;
            background-size: cover;
            cursor: pointer;
            position: relative;
        }
        
        .selected {
            border: 2px solid green;
            box-shadow: inset 0 0 0 4px rgba(0,255,0,0.5);
        }
        </style>
    </head>
    <body>
        <h2>박스를 모두 선택하세요</h2>
        <div id="grid"></div>
        <button id="submit">제출</button>
        <div id="result"></div>
    </body>
    <script>
        const images = [
            { url: 'img/1.png', isAnswer: true },
            { url: 'img/2.png', isAnswer: true },
            { url: 'img/3.png', isAnswer: true },
            { url: 'img/4.png', isAnswer: false },
            { url: 'img/5.png', isAnswer: false },
            { url: 'img/6.png', isAnswer: false },
            { url: 'img/7.png', isAnswer: false },
            { url: 'img/8.png', isAnswer: false },
            { url: 'img/9.png', isAnswer: false },
        ];

        const grid = document.getElementById('grid');
        const resultDiv = document.getElementById('result');

        const selected = new Set();

        images.forEach((img, index) => {
            const div = document.createElement('div');
            div.className = 'tile';
            div.style.backgroundImage = `url(${img.url})`;
            div.dataset.index = index;

            div.addEventListener('click', () => {
            if (selected.has(index)) {
                selected.delete(index);
                div.classList.remove('selected');
            } else {
                selected.add(index);
                div.classList.add('selected');
            }
            });

            grid.appendChild(div);
        });

        document.getElementById('submit').addEventListener('click', () => {
            let isCorrect = true;
            images.forEach((img, index) => {
            if (img.isAnswer && !selected.has(index)) isCorrect = false;
            if (!img.isAnswer && selected.has(index)) isCorrect = false;
            });

            resultDiv.textContent = isCorrect ? '✅ 정답입니다!' : '❌ 다시 시도해보세요.';
        });
    </script>
</html>
